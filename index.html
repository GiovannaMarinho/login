<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="bgLogin color-bg color-bg-second">
    <form class="login">
      <div class="title-login">
        <h1 class="font-first color-text-first">Login</h1>
      </div>
      <div class="content">
        <div class="content-area">
          <label class="font-second color-text-first">Email</label>
          <input class="font-second color-bg-first" type="email" name="email" placeholder="name@gmail.com">
        </div>
        <div class="password content-area">
          <label class="font-second color-text-first">Password</label>
          <input class="font-second color-bg-first" type="password" name="password" placeholder="1234">
        </div>
        <a class="link font-third color-text-first" href="#">Forgot password?</a>
      </div>
      <div class="login-button">
        <button class="font-second color-button color-text-third">Login</button>
        <br>
      </div>
      <span class="textFinal font-second color-text-first">Don't have an account? <a class="link color-text-first" href="./signup.html">Signup</a></span>
    </form>
  </div>
</body>

</html>
