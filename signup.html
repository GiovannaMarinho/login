<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body class="color-bg-first">
  <div class="bgSignup color-bg color-bg-second">
    <form class="signup">
      <div class="title-signup">
        <h1 class="font-first color-text-first">Signup</h1>
      </div>
      <div class="content">
        <div class="content-area">
          <label class="font-second color-text-first">Email</label>
          <input class="font-second color-bg-first" type="email" name="email" placeholder="name@gmail.com">
        </div>
        <div class="password content-area">
          <label class="font-second color-text-first">Create password</label>
          <input class="font-second color-bg-first" type="password" name="password" placeholder="1234">
        </div>
        <div class="password content-area">
          <label class="font-second color-text-first">Confirm password</label>
          <input class="font-second color-bg-first" type="password" name="password" placeholder="1234">
          <br>
        </div>
      </div>
      <div class="signup-button">
        <button class="font-second color-button color-text-third">Signup</button>
        <br>
      </div>
      <span class="textFinal font-second color-text-first">Already have an account? <a class="link color-text-first" href="./index.html">Login</a></span>
    </form>
  </div>
</body>

</html>
